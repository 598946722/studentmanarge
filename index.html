<script src="js/jquery.min.js"></script>
<script>
//手风琴下拉
    $(".min-nav").mousemove(function() {
        var i = $(this).index();
        if(i == 1){
           $(this).stop(true).animate({
            "height": 80  }) 
        }else{
               $(this).stop(true).animate({
            "height": 290
        })                       
    }
        
    })
    $(".min-nav").mouseout(function() {
        $(this).stop(true).animate({
            "height": 40
        })
    })
    
//登录验证
    var arr = [{
            'username': 'lsj',
            'password': '123'
        },
        {
            'username': 'mc',
            'password': '456'
        },
        {
            'username': 'dbc',
            'password': '789'
        }
    ]
    var status = 0;
    $(".btn").click(function() {
        var un = $(".uname").val();
        var up = $(".upwd").val();
        if (un == "" || up == "") {
            alert("用户名或密码不能为空");
        } else {
            for (var i = 0; i < arr.length; i++) {
                if (un == arr[i].username && up == arr[i].password) {
                    status = 1;
                }
            }
                if (status == 1) {
                $(".login").fadeOut();
                $(".main").fadeIn(3000);
                } else {
                alert("账户名或密码错误，请重新登录密码");
            }
        }
    })
</script>
